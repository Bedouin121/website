    body {

    @keyframes pulseBars {
      0%, 100% { transform: scaleY(1); opacity: 0.7; }
      50% { transform: scaleY(2.5); opacity: 1; }
    }

    .animate-spectrogram-delay-1 {
      animation: pulseBars 1.2s infinite ease-in-out;
    }
    .animate-spectrogram-delay-2 {
      animation: pulseBars 1.4s infinite ease-in-out;
    }
    .animate-spectrogram-delay-3 {

    }
    .animate-spectrogram-delay-4 {

    <!-- Scroll Reveal Script -->
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('opacity-100', 'translate-y-0');
          }
        });
      }, {
        threshold: 0.2
      });

      document.querySelectorAll('.project-card').forEach(card => {
        observer.observe(card);
      });
    </script>
