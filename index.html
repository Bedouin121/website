<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <style>
    body {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col justify-center items-center px-6 text-center bg-gradient-to-b from-blue-50 to-white">
    <img 
      src="your-image.jpg" 
      alt="Your Name" 
      class="w-32 h-32 rounded-full object-cover mb-6 border-4 border-blue-200 shadow-lg"
      onerror="this.src='https://via.placeholder.com/150';" 
    />
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Hi, I'm Your Name</h1>
    <p class="text-lg md:text-xl max-w-xl text-gray-600">
      Web developer, designer, and creator of cool stuff.
    </p>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="px-6 py-20 bg-white">
    <h2 class="text-3xl font-semibold text-center mb-12">My Projects</h2>
    <div class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">

      <!-- Project 1 -->
      <div class="project-card opacity-0 translate-y-10 transition-all duration-700 ease-out">
        <div class="bg-gray-100 rounded-lg overflow-hidden shadow-md h-full p-6 hover:shadow-xl transform hover:-translate-y-1 transition duration-300">
          <h3 class="text-xl font-bold mb-2">Project One</h3>
          <p class="text-gray-600 mb-4">A short description of your awesome project goes here.</p>
          <a href="#" class="text-blue-500 hover:underline">View Project →</a>
        </div>
      </div>

      <!-- Project 2 -->
      <div class="project-card opacity-0 translate-y-10 transition-all duration-700 ease-out delay-100">
        <div class="bg-gray-100 rounded-lg overflow-hidden shadow-md h-full p-6 hover:shadow-xl transform hover:-translate-y-1 transition duration-300">
          <h3 class="text-xl font-bold mb-2">Project Two</h3>
          <p class="text-gray-600 mb-4">Another amazing project that showcases your skills.</p>
          <a href="#" class="text-blue-500 hover:underline">View Project →</a>
        </div>
      </div>

    </div>
  </section>

  <!-- Scroll Reveal Script -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('opacity-100', 'translate-y-0');
        }
      });
    }, {
      threshold: 0.2
    });

    document.querySelectorAll('.project-card').forEach(card => {
      observer.observe(card);
    });
  </script>

</body>
</html>
